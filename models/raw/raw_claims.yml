version: 2

models:
  - name: raw_claims
    description: Raw claims table
    columns:
      - name: claim_id
        description: "Primary Key"
        meta:
          pk: true
        tests:
          # - assert_column_not_null:
          #     config:
          #       severity: warn
          #       store_failures: true
          # - assert_column_unique:
          #     config:
          #       severity: warn
          #       store_failures: true

          - dbt_expectations.expect_column_values_to_not_be_null:
              config:
                severity: warn
                store_failures: true

          - dbt_expectations.expect_column_values_to_be_unique:
              config:
                severity: warn
                store_failures: true

      - name: policy_id
        description: Foreign key to policy
        # tests:
        #   - validate_foreign_key:
        #       ref_model: "{{ ref('raw_policies') }}"
        #       ref_column: policy_id
        #       config:
        #         severity: warn
        #         store_failures: true
      

      - name: claim_status
        description: status of the claim
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['Approved', 'Pending', 'Rejected']
              config:
                severity: warn
                store_failures: true

      - name: claim_amount
        tests:
          - dbt_expectations.expect_column_max_to_be_between:
              min_value: 1 
              max_value: 1 
              config:
                severity: warn
                store_failures: true
          - dbt_expectations.expect_column_distinct_count_to_be_greater_than:
              value: 10
              config:
                severity: warn
                store_failures: true
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              min_value: 1 
              max_value: 4 
              config:
                severity: warn
                store_failures: true

